{% extends "base.html" %}
{% load messages_filters %}
{% block content %}
<div class="col-md-4 col-md-offset-4 content-block">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-centered content-block-main" style="margin-bottom:23px">
                <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.docfile.errors }}
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail content-block-img" data-trigger="fileinput" style="width:440px"></div>
                        <div>
                            <span class="btn btn-default btn-file btn-upload">
                                <span class="fileinput-new">Select image</span>
                                <span class="fileinput-exists">Change</span>
                                <input id="id_docfile" name="docfile" type="file">
                            </span>
                            <button class="btn btn-primary btn-upload" type="submit"><i class="fa fa-upload"></i> Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block gallery %}
    {% include "gallery.html" with documents=documents %}
{% endblock gallery %}

<script type = 'text/javascript'>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

</script>
